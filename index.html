<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bootstrap.min.css" rel="stylesheet">

    <!-- Hoja de Estilos -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
	<div class="container">
    <div class="col-md-6 col-md-offset-3">
      <form role="form">
      <div class="form-group">
        <label for="exampleNombre">Nombre</label>
        <input type="text" class="form-control" id="exampleNombre" placeholder="Introduzca Nombre">
      </div>
      <div class="form-group">
        <label for="exampleApellido">Apellido</label>
        <input type="text" class="form-control" id="exampleApellido" placeholder="Introduzca Apellido">
      </div>
      <div class="form-group">
        <label for="exampleTelefono">Telefono</label>
        <input type="text" class="form-control" id="exampleTelefono" placeholder="Introduzca Teléfono">
      </div>
      <div class="form-group">
        <label for="inputEmail3">Correo Electrónico</label>
        <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
      </div>
      <button type="submit" class="btn btn-danger">Submit</button>
    </form> 
    </div>
  </div>
</body>
</html>
