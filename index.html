<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bootstrap.min.css" rel="stylesheet">

    <!-- Hoja de Estilos -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
	<div class="container">
    <div class="col-md-6 col-md-offset-3">
      <form role="form" class="bs-example bs-example-form">
      <h1>Datos Básicos:</h1>
      <div class="form-group">
        <label for="exampleNombre">Nombre</label>
        <input type="text" class="form-control" id="exampleNombre" placeholder="Introduzca Nombre">
      </div>
      <div class="form-group">
        <label for="exampleApellido">Apellido</label>
        <input type="text" class="form-control" id="exampleApellido" placeholder="Introduzca Apellido">
      </div>
      <div class="form-group">
        <label for="exampleTelefono">Telefono</label>
        <input type="text" class="form-control" id="exampleTelefono" placeholder="Introduzca Teléfono">
      </div>
      <div class="form-group">
        <label for="inputEmail3">Correo Electrónico</label>
        <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
      </div>      
      </form>
      <form role="form" class="bs-example bs-example-form">
      <h1>Direcciones:</h1>
      <div class="form-group">
        <label for="inputPais">País</label>
        <input type="text" class="form-control" id="inputPais" placeholder="País">
      </div>
      <div class="form-group">
        <label for="inputCiudad">Ciudad</label>
        <input type="text" class="form-control" id="inputCiudad" placeholder="Ciudad">
      </div>
      <div class="form-group">
        <label for="inputCalle">Calle</label>
        <input type="text" class="form-control" id="inputCalle" placeholder="Calle">
      </div>
      <div class="form-group">
        <label for="inputAvenida">Avenida</label>
        <input type="text" class="form-control" id="inputAvenida" placeholder="Avenida">
      </div>
      <div class="form-group">
        <label for="inputZipcode">Zip Code</label>
        <input type="text" class="form-control" id="inputZipcode" placeholder="Zipcode">
      </div>      
      </form>
      <form role="form" class="bs-example bs-example-form">
      <h1>Redes Sociales:</h1>
      <div class="form-group">
        <label for="exampleTwitter">Twitter</label>
        <input type="text" class="form-control" id="exampleTwitter" placeholder="Usuario Twitter">
      </div>
      <div class="form-group">
        <label for="exampleFacebook">Facebook</label>
        <input type="text" class="form-control" id="exampleFacebook" placeholder="Usuario Facebook">
      </div>
      <div class="form-group">
        <label for="exampleG+">Google+</label>
        <input type="text" class="form-control" id="exampleG+" placeholder="Usuario Google+">
      </div>
      <button type="submit" class="btn btn-danger">Submit</button>
      
    </form> 
    </div>
  </div>
</body>
</html>
